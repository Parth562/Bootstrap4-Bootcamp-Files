<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <h4>Billing Address:</h4>
        <form>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" aria-describedby="fullNameHelp" placeholder="Full Name">
                <small id="fullNameHelp" class="form-text text-muted">We'll never share your full name with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="userName">User Name:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" id="userName" class="form-control" placeholder="Username" 
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="form-group">
                    <label for="emailAddress">Email address <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="you@example.com">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                    <label for="address1">Address</label>
                    <input type="text" id="address1" class="form-control" placeholder="1234 Market St.">
            </div>
            <div class="form-group">
                <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" id="address2" class="form-control" placeholder="Apartment or Suite">
            </div>
            <div class="form-group">
                <label for="specialNotes">Special Notes: <span class="text-muted">(Optional)</span></label>
                <textarea class="form-control" id="specialNotes" rows="3" aria-describedby="specialNotesHelp"></textarea>
                <small id="specialNotesHelp" class="form-text text-muted">Include any special requests you have for us!</small>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="sameShipping">
                <label class="form-check-label" for="sameShipping">Shipping address is same as billing</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="saveInfo">
                <label class="custom-control-label" for="saveInfo">Save my info for next time</label>
            </div>
            <hr/>
            <h4>Shipping Options:</h4>
            <div class="custom-control custom-radio">
                <input type="radio" id="sameDayShipping" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="sameDayShipping">Same Day Shipping</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="nextDayShippin" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="nextDayShippin">Next Day Shipping</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="groundShippin" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="groundShippin">3-5 Business Days</label>
            </div>   
            <button type="button" class="btn btn-primary btn-lg btn-block my-3">Continue to Checkout</button>            
        </form>
    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded" style="max-width: 400px;">
       Write your second form here (and delete this line!)
    </div>
